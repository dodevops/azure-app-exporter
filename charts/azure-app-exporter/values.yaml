replicaCount: 1

azure:
  # -- Enable connection to Azure
  enabled: false
  client:
    # -- The AppId of the Service Principal for listing Azure applications
    id: "-unset-"
    # -- The Client Secret of the Service Principal
    secret: "-unset-"
  # -- Your Azure Tenant Id
  tenant: "-unset-"

# -- the schedule at which the Azure apps are refreshed
appRefreshSchedule: "0 * * * *"

image:
  # -- The container image repository to use
  repository: ghcr.io/mkoertgen/azure-app-exporter/azure-app-exporter
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
